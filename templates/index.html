<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Robin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <section class="section has-text-centered">
        <figure class="image container is-128x128">
            <img class="is-rounded" src="https://minecraftfaces.com/wp-content/bigfaces/big-steve-face.png" />
        </figure>
        <p class="title">Steve Stonecutter</p>
        <p class="subtitle">I mine blocks for a living</p>
        <a class="button is-info is-outlined is-rounded" href="{{ url_for('clickMe')}}">Click me</a>
        <a class="button is-danger is-outlined is-rounded" href="https://github.com/kakashidota">Github</a>
    </section>
    <section class="columns">
        <div class="column is-three-fifths is-offset-one-fifth has-background-light">
            <div class="columns">
                <div class="column is=half">
                    <div class="card m-3">
                        <div class="card-content has-background-danger-light">
                            <h1 class="title">About</h1>
                            <ol>
                                <li>Strong</li>
                                <li>I wear the same outfit everyday</li>
                              </ol>
                        </div>
                    </div>
                    <div class="card m-3">
                        <div class="card-content has-background-warning-light">
                            <h1 class="title">Intrests</h1>
                            <ol>
                                <li>Mine</li>
                                <li>Fish</li>
                                <li>Hunt</li>
                                <li>Building</li>
                              <li>Sleep</li>
                              </ol>
                              <p>And repeat</p>
                        </div>
                    </div>
                </div>
                <div class="column is=half">
                    <div class="card m-3">
                        <div class="card-content has-background-primary-light">
                            <h1 class="title">Experiance</h1>
                            <p>Being in the nether is scary </p>
                        </div>
                    </div>
                    <div class="card m-3">
                        <div class="card-content has-background-link-light">
                            <h1 class="title">Education</h1>
                            <p>Learn from my mistakes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
